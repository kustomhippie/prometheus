---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor

metadata:
  name: kube-controller

spec:
  endpoints:
    - port: http
      bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token

  namespaceSelector:
    matchNames:
      - kube-system

  selector:
    matchLabels:
      app.kubernetes.io/name: kubernetes
      app.kubernetes.io/component: controller

...
